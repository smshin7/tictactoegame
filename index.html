<!DOCTYPE html>
<html ng-app="gameApp">

	<head>
		<title>Tic-Tac-Toe Game</title>

		<!-- CSS Stylesheet -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- Google Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

		<!-- AngularJS -->
		<script src="js/angular.min.js"></script>

		<!-- FireBase -->
		<script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>

		<!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>

		<!-- JavaScript files -->
		<script src="js/main.js"></script>
		<script src="js/GameController.js"></script>

	</head>

	<body ng-controller="GameController as game">

		<h1>Tic-Tac-Toe</h1>

	<!-- Scoreboards -->
	<div class="leftScore">
		<h3>Player 1</h3>
			<p>Score: {{2+2}}</p>
	</div>

	<div class="rightScore">
		<h3>Player 2</h3>
			<p>Score: {{}}</p>
	</div>
		


		<!-- This is the Tic Tac Toe game board -->
		<div id="game-board">
			<div x-ng-repeat="row in game.grid">
				<div class="squares" x-ng-repeat="cell in row" x-ng-class="game.currentMark" x-ng-click="game.selectSquare($parent.$index, $index)">hello
				<!-- {{ $parent.$index }}-{{ $index }} -->
					{{ game.grid[$parent.$index][$index].pick }}
				</div>	
			</div>
		</div>

			<br>
			<br>

			<!-- 	reset game button -->
			<button id="reset-button" x-ng-click="resetGame()">New Game</button>

	</body>
</html>

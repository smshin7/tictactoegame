<!DOCTYPE html>
<html ng-app="gameApp">

	<head>
		<title>Tic-Tac-Toe Game</title>

		<!-- CSS Stylesheet -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- Google Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

		<!-- AngularJS -->
		<script src="js/angular.min.js"></script>

		<!-- FireBase -->
		<script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>

		<!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>

		<!-- JavaScript files -->
		<script src="js/main.js"></script>
		<script src="js/GameController.js"></script>

	</head>

	<body ng-controller="GameController as game">

		<h1>Tic-Tac-Toe</h1>

	<!-- Scoreboards -->
	<div class="leftScore">
		<h3>Player 1</h3>
			<p>Score: {{ game.leftScore }}</p>
	</div>

	<div class="rightScore">
		<h3>Player 2</h3>
			<p>Score: {{ game.rightScore }}</p>
	</div>
		


		<!-- This is the Tic Tac Toe game board -->
		<div id="game-board">
			<div x-ng-repeat="row in game.grid">
				<div class="squares" x-ng-repeat="cell in row" x-ng-click="game.selectSquare($parent.$index, $index)">
				<span id="marker">{{ game.grid[$parent.$index][$index].pick }}</span>
				</div>	
			</div>
		</div>

			<br>
			<br>
			<!-- This displays the result of the game -->
			<p id="game-result">{{ game.gameResult }}</p>

			<span>
			<!-- 	Reset Game Button -->
			<button x-ng-click="game.resetGame()">New Game</button>
			<!-- Clear Scoreboard -->
			<button x-ng-click="game.clearStore()">Clear Score</button>
			</span>

	</body>
</html>

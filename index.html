<!DOCTYPE html>
<html ng-app="tttApp">

	<head>
		<title>Tic-Tac-Toe Game</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
	</head>

	<body>

		<h1>Tic-Tac-Toe!</h1>

	<!-- This is the coin toss -->
			<p>Let's start by picking who goes first with a coin toss</p>

			<h2>Coin Toss</h2>
			<p id="coin"></p>
			<div class="cointoss">
				<button onclick="flipCoin()">Flip Coin!</button>
			</div>


		<!-- This is the Tic Tac Toe game board -->
			<table class="game-board" ng-controller="TTTController">

				<tr class="row1"> 	
					<td id="box1"></td>
					<td id="box2"></td>
					<td id="box3"></td>
				</tr>

				<tr class="row2">
					<td id="box4"></td>
					<td id="box5"></td>
					<td id="box6"></td>
				</tr>

				<tr class="row3">
					<td id="box7"></td>
					<td id="box8"></td>
					<td id="box9"></td>		
				</tr>

			</table>

	</body>
</html>

<!DOCTYPE html>
<html ng-app="tttApp">

	<head>
		<title>Tic-Tac-Toe Game</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
	</head>

	<body>

		<h1>Tic-Tac-Toe!</h1>

	<!-- This is the coin toss -->
			<p>Let's start by picking who goes first with a coin toss</p>

			<h2>Coin Toss</h2>
			<p id="heads">Heads</p>
			<p id="tails">Tails</p>
			<div class="cointoss">
				<button onclick="flipCoin()">Flip!</button>
			</div>


		<!-- This is the Tic Tac Toe game board -->
			<table class="game-board">
				<tr class="boxes"> 	
					<td id="box1"></td>
					<td id="box2"></td>
					<td id="box3"></td>
				</tr>

				<tr class="boxes">
					<tr id="box4"></tr>
					<tr id="box5"></tr>
					<tr id="box6"></tr>		
				</tr>

				<trclass="boxes">
					<tr id="box7"></tr>
					<tr id="box8"></tr>
					<tr id="box9"></tr>		
				</tr>
			</table>

	</body>
</html>
